<!--

    Đặt kích thước phông chữ thành 2rem

    <ul>
        <li>Item 1</li>

        <li>Item 3</li>
    </ul>

    <!--  Cho mã HTML có nội dung như sau (tạo thẻ ul-li bằng html): -->

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>

     </ul>
