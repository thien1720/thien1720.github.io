<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <h2 class=" style-header text-center">LET'S CONNECT</h2>
    </header>
    <div id="content">
        <div class="content container">
            <div class="content-style row">
                <div class="content-itemStyle col-lg-3 col-md-6 col-ms-12">

                    <div class="content-Item text-center">
                        <b class="content-icon"><i class="fas fa-map-marker-alt"></i></b>
                        <h6 class="content-head">
                            OUR MAIN OFFICE
                        </h6>
                        <p class="content-text">SoHo 94 Broadway St New York, NY 1001</p>
                    </div>
                </div>

                <div class="content-itemStyle col-lg-3 col-md-6 col-ms-12">
                    
                    <div class="content-Item text-center">
                        <b class="content-icon"><i class="fas fa-phone-alt"></i></b>
                        <h6 class="content-head">
                            PHONE NUMBER
                        </h6>
                        <p class="content-text">234-9876-5400 <br> 888-0123-4567 (Toll Free)</p>
                    </div>
                </div>

                <div class="content-itemStyle col-lg-3 col-md-6 col-ms-12">
                    
                    <div class="content-Item text-center">
                        <b class="content-icon"><i class="fas fa-fax"></i></b>
                        <h6 class="content-head">
                            FAX
                        </h6>
                        <p class="content-text">1-234-567-8900</p>
                    </div>
                </div>

                <div class="content-itemStyle col-lg-3 col-md-6 col-ms-12">
                    
                    <div class="content-Item text-center">
                        <b class="content-icon"><i class="far fa-envelope"></i></b>
                        <h6 class="content-head">
                            EMAIL
                        </h6>
                        <p class="content-text">hello@theme.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="section-map row">
            <div class="section-mapSeach col-lg-6">
                <div class="section-mapStyle">
                    <div class="section-header">
                        <h3>GET A FREE CASE EVALUATION TODAY!</h3>
                        <h6>AVAILABLE 24 HOURS A DAY!</h6>
                    </div>
                    <div class="section-input">
                        <input type="email" name="email" class="form-control" placeholder="Email your Name">
                        <input type="email" name="email" class="form-control" placeholder="Email a valid Email address">
                        <textarea rows="9" cols="45">  Email your message 
                          </textarea> 
                        <a href="#">Submit</a>
                    </div>
                </div>
            </div>

            <div class="section-mapOpen col-lg-6">
                <div class="section-header">
                    <h3>WE ARE HERE</h3>
                    <h6>MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7</h6>
                    <div class="embed-responsive">
                        <iframe class="embed-responsive-item" src="//maps.google.com/maps?output=embed&amp;q=Manhattan%2C%20New%20York&amp;z=10&amp;t=m" data-map="JTdCJTIyYWRkcmVzcyUyMiUzQSUyMk1hbmhhdHRhbiUyQyUyME5ldyUyMFlvcmslMjIlMkMlMjJ6b29tJTIyJTNBMTAlMkMlMjJ0eXBlSWQlMjIlM0ElMjJyb2FkJTIyJTJDJTIybGFuZyUyMiUzQSUyMiUyMiU3RA=="></iframe>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
